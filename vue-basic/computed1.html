<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>计算</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<button type="button" @click="show1()">调用methods方法点击</button>
			<button type="button" @click="show2()">调用computer方法点击</button>

		</div>
		<script type="text/javascript">
			/* 实例化一个Vue对象 */
			var app = new Vue({
				el: '#app',
				data: {
					name1:'methods',
					name2:'computed'
				},
				methods:{
					
					show1:function(){
						/* console.log(this.name1); */
						alert(this.name1);
					}
				},
				computed:{
					show2:function(){
						alert(this.name2);
					}
				}
			})
		</script>
	</body>
</html>
